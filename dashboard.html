<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Research Dashboard - ChatGPT & Perplexity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Main Dashboard Component
    function AIChatDashboard() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [filterDate, setFilterDate] = useState('all');
      const [filterSource, setFilterSource] = useState('all');
      const [filterCategory, setFilterCategory] = useState('all');
      const [searchTerm, setSearchTerm] = useState('');
      const [expandedItems, setExpandedItems] = useState(new Set());
      const [viewMode, setViewMode] = useState('list');
      const chartRef = useRef(null);

      // Load data
      useEffect(() => {
        loadData();
        const interval = setInterval(loadData, 30000); // Auto-refresh every 30s
        return () => clearInterval(interval);
      }, []);

      // Create chart when data changes
      useEffect(() => {
        if (data && viewMode === 'chart') {
          createChart();
        }
      }, [data, viewMode]);

      const loadData = async () => {
        try {
          console.log('Loading data...');
          const response = await fetch('/api/dashboard-perplexity/data');
          console.log('Response status:', response.status);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const jsonData = await response.json();
          console.log('Data loaded:', jsonData);
          setData(jsonData);
          setLoading(false);
        } catch (err) {
          console.error('Error loading data:', err);
          setError(err.message);
          setLoading(false);
        }
      };

      const createChart = () => {
        if (!chartRef.current || !data?.raw_entries) return;

        // Clear previous chart
        d3.select(chartRef.current).selectAll("*").remove();

        const entries = data.raw_entries;
        const chartData = processChartData(entries);

        const margin = { top: 20, right: 30, bottom: 40, left: 60 };
        const width = 800 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        const svg = d3.select(chartRef.current)
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime()
          .domain(d3.extent(chartData, d => d.date))
          .range([0, width]);

        const y = d3.scaleLinear()
          .domain([0, d3.max(chartData, d => d.count)])
          .range([height, 0]);

        // Add gradient
        const gradient = svg.append("defs")
          .append("linearGradient")
          .attr("id", "line-gradient")
          .attr("gradientUnits", "userSpaceOnUse")
          .attr("x1", 0).attr("y1", height)
          .attr("x2", 0).attr("y2", 0);

        gradient.append("stop")
          .attr("offset", "0%")
          .attr("stop-color", "#3b82f6")
          .attr("stop-opacity", 0.3);

        gradient.append("stop")
          .attr("offset", "100%")
          .attr("stop-color", "#3b82f6")
          .attr("stop-opacity", 0.1);

        // Add area
        const area = d3.area()
          .x(d => x(d.date))
          .y0(height)
          .y1(d => y(d.count))
          .curve(d3.curveMonotoneX);

        svg.append("path")
          .datum(chartData)
          .attr("fill", "url(#line-gradient)")
          .attr("d", area);

        // Add line
        const line = d3.line()
          .x(d => x(d.date))
          .y(d => y(d.count))
          .curve(d3.curveMonotoneX);

        svg.append("path")
          .datum(chartData)
          .attr("fill", "none")
          .attr("stroke", "#3b82f6")
          .attr("stroke-width", 3)
          .attr("d", line);

        // Add dots
        svg.selectAll(".dot")
          .data(chartData)
          .enter().append("circle")
          .attr("class", "dot")
          .attr("cx", d => x(d.date))
          .attr("cy", d => y(d.count))
          .attr("r", 5)
          .attr("fill", "#3b82f6")
          .attr("stroke", "#fff")
          .attr("stroke-width", 2)
          .style("cursor", "pointer")
          .on("mouseover", function(event, d) {
            d3.select(this).attr("r", 8);
            showTooltip(event, d);
          })
          .on("mouseout", function() {
            d3.select(this).attr("r", 5);
            hideTooltip();
          });

        // Add axes
        svg.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat("%b %d")));

        svg.append("g")
          .call(d3.axisLeft(y).ticks(5));

        // Tooltip
        const tooltip = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("position", "absolute")
          .style("background", "rgba(0,0,0,0.8)")
          .style("color", "white")
          .style("padding", "8px 12px")
          .style("border-radius", "6px")
          .style("font-size", "12px")
          .style("pointer-events", "none")
          .style("opacity", 0)
          .style("z-index", 1000);

        function showTooltip(event, d) {
          tooltip.transition()
            .duration(200)
            .style("opacity", .9);
          tooltip.html(`${d3.timeFormat("%b %d, %Y")(d.date)}<br/><strong>${d.count} entries</strong>`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        }

        function hideTooltip() {
          tooltip.transition()
            .duration(500)
            .style("opacity", 0);
        }
      };

      const processChartData = (entries) => {
        const dateCounts = {};
        entries.forEach(entry => {
          const date = new Date(entry.timestamp);
          const dateStr = date.toDateString();
          dateCounts[dateStr] = (dateCounts[dateStr] || 0) + 1;
        });

        return Object.entries(dateCounts).map(([dateStr, count]) => ({
          date: new Date(dateStr),
          count: count
        })).sort((a, b) => a.date - b.date);
      };

      const getFilteredGroups = () => {
        if (!data?.groups) return [];

        let filteredGroups = data.groups.map(group => {
          let filteredEntries = group.entries;

          // Date filter
          if (filterDate !== 'all') {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);

            filteredEntries = filteredEntries.filter(entry => {
              const entryDate = new Date(entry.timestamp);
              switch (filterDate) {
                case 'today':
                  return entryDate >= today;
                case 'week':
                  return entryDate >= weekAgo;
                case 'month':
                  return entryDate >= monthAgo;
                default:
                  return true;
              }
            });
          }

          // Source filter
          if (filterSource !== 'all') {
            filteredEntries = filteredEntries.filter(entry => 
              entry.source === filterSource
            );
          }

          // Category filter
          if (filterCategory !== 'all') {
            filteredEntries = filteredEntries.filter(entry => 
              entry.category === filterCategory
            );
          }

          // Search filter
          if (searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredEntries = filteredEntries.filter(entry => 
              entry.content?.toLowerCase().includes(term) ||
              entry.source?.toLowerCase().includes(term) ||
              entry.category?.toLowerCase().includes(term)
            );
          }

          return {
            ...group,
            entries: filteredEntries,
            entry_count: filteredEntries.length
          };
        }).filter(group => group.entry_count > 0);

        return filteredGroups;
      };

      const toggleExpanded = (id) => {
        const newExpanded = new Set(expandedItems);
        if (newExpanded.has(id)) {
          newExpanded.delete(id);
        } else {
          newExpanded.add(id);
        }
        setExpandedItems(newExpanded);
      };

      const getCategories = () => {
        if (!data?.raw_entries) return [];
        const categories = [...new Set(data.raw_entries.map(entry => entry.category).filter(Boolean))];
        return categories.sort();
      };

      const groupedData = getFilteredGroups();
      const categories = getCategories();

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
              <p className="mt-4 text-gray-600">Loading dashboard...</p>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center text-red-600">
              <i className="fas fa-exclamation-triangle text-4xl mb-4"></i>
              <p>Error loading data: {error}</p>
              <button 
                onClick={loadData}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Header */}
          <header className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-6">
                <div>
                  <h1 className="text-3xl font-bold text-gray-900">AI Chat Research Dashboard</h1>
            <p className="text-lg text-gray-600 mt-1">ChatGPT & Perplexity Research Collection</p>
                  <p className="text-gray-600 mt-1">Track and analyze your research summaries</p>
                </div>
                <div className="flex space-x-3">
                  <button
                    onClick={() => setViewMode('list')}
                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                      viewMode === 'list' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                    }`}
                  >
                    <i className="fas fa-list mr-2"></i>List
                  </button>
                  <button
                    onClick={() => setViewMode('chart')}
                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                      viewMode === 'chart' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                    }`}
                  >
                    <i className="fas fa-chart-line mr-2"></i>Chart
                  </button>
                </div>
              </div>
            </div>
          </header>

          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {/* Stats Cards */}
            <div className="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <div className="flex items-center">
                  <div className="p-3 bg-blue-100 rounded-lg">
                    <i className="fas fa-file-alt text-blue-600 text-xl"></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm font-medium text-gray-600">Total Entries</p>
                    <p className="text-2xl font-bold text-gray-900">{data?.stats?.total_entries || 0}</p>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <div className="flex items-center">
                  <div className="p-3 bg-green-100 rounded-lg">
                    <i className="fas fa-calendar-day text-green-600 text-xl"></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm font-medium text-gray-600">Today</p>
                    <p className="text-2xl font-bold text-gray-900">{data?.stats?.today_entries || 0}</p>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <div className="flex items-center">
                  <div className="p-3 bg-purple-100 rounded-lg">
                    <i className="fas fa-calendar-week text-purple-600 text-xl"></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm font-medium text-gray-600">This Week</p>
                    <p className="text-2xl font-bold text-gray-900">{data?.stats?.week_entries || 0}</p>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <div className="flex items-center">
                  <div className="p-3 bg-orange-100 rounded-lg">
                    <i className="fas fa-calendar-month text-orange-600 text-xl"></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm font-medium text-gray-600">This Month</p>
                    <p className="text-2xl font-bold text-gray-900">{data?.stats?.month_entries || 0}</p>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <div className="flex items-center">
                  <div className="p-3 bg-indigo-100 rounded-lg">
                    <i className="fas fa-tags text-indigo-600 text-xl"></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm font-medium text-gray-600">Sources</p>
                    <p className="text-2xl font-bold text-gray-900">{data?.stats?.unique_sources?.length || 0}</p>
                  </div>
                </div>
              </div>
            </div>

            {/* Filters */}
            <div className="bg-white rounded-xl shadow-sm p-6 border mb-8">
              <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                  <select
                    value={filterDate}
                    onChange={(e) => setFilterDate(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Source</label>
                  <select
                    value={filterSource}
                    onChange={(e) => setFilterSource(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="all">All Sources</option>
                    {data?.stats?.unique_sources?.map(source => (
                      <option key={source} value={source}>{source}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                  <select
                    value={filterCategory}
                    onChange={(e) => setFilterCategory(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="all">All Categories</option>
                    {categories.map(category => (
                      <option key={category} value={category}>{category}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Search</label>
                  <input
                    type="text"
                    placeholder="Search content..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>

                <div className="flex items-end">
                  <button
                    onClick={() => {
                      setFilterDate('all');
                      setFilterSource('all');
                      setFilterCategory('all');
                      setSearchTerm('');
                    }}
                    className="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                  >
                    <i className="fas fa-times mr-2"></i>Clear Filters
                  </button>
                </div>
              </div>
            </div>

            {/* Content */}
            {viewMode === 'chart' ? (
              <div className="bg-white rounded-xl shadow-sm p-6 border">
                <h3 className="text-lg font-semibold text-gray-900 mb-4">Entries Over Time</h3>
                <div ref={chartRef} className="flex justify-center"></div>
              </div>
            ) : (
              <div className="space-y-6">
                {groupedData.map((group, groupIndex) => (
                  <div
                    key={group.date}
                    className="bg-white rounded-xl shadow-sm border"
                  >
                    <div className="px-6 py-4 border-b border-gray-200">
                      <div className="flex items-center justify-between">
                        <h3 className="text-lg font-semibold text-gray-900">
                          {group.date_formatted}
                        </h3>
                        <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                          {group.entry_count} entries
                        </span>
                      </div>
                    </div>

                    <div className="divide-y divide-gray-200">
                      {group.entries.map((entry, entryIndex) => {
                        const isExpanded = expandedItems.has(entry.timestamp);
                        const content = entry.content || 'No content';
                        const truncatedContent = content.length > 200 ? content.substring(0, 200) + '...' : content;
                        
                        return (
                          <div
                            key={entry.timestamp}
                            className="p-6 hover:bg-gray-50 transition-colors"
                          >
                            <div className="flex items-start justify-between">
                              <div className="flex-1">
                                <div className="flex items-center space-x-3 mb-3">
                                  <span className="px-2 py-1 bg-gray-100 text-gray-700 rounded text-xs font-medium">
                                    {entry.source || 'unknown'}
                                  </span>
                                  {entry.category && (
                                    <span className="px-2 py-1 bg-blue-100 text-blue-700 rounded text-xs font-medium">
                                      {entry.category}
                                    </span>
                                  )}
                                  <span className="text-sm text-gray-500">
                                    {entry.time}
                                  </span>
                                </div>
                                
                                <div className="text-gray-900 leading-relaxed">
                                  {isExpanded ? content : truncatedContent}
                                </div>
                                
                                {content.length > 200 && (
                                  <button
                                    onClick={() => toggleExpanded(entry.timestamp)}
                                    className="mt-3 text-blue-600 hover:text-blue-800 text-sm font-medium"
                                  >
                                    {isExpanded ? 'Show less' : 'Read more'}
                                  </button>
                                )}
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}

                {groupedData.length === 0 && (
                  <div className="text-center py-12">
                    <i className="fas fa-search text-4xl text-gray-400 mb-4"></i>
                    <p className="text-gray-600">No entries found matching your filters.</p>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<AIChatDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
